@if (sysConfig) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(sysConfig.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="sysConfigDeleteDialogHeading" jhiTranslate="entity.delete.title">تصدیق عملیات حذف</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-sysConfig-heading"
        jhiTranslate="bulutAttendanceApp.bulutAttendanceSysConfig.delete.question"
        [translateValues]="{ id: sysConfig.id }"
      >
        Are you sure you want to delete Sys Config {{ sysConfig.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">انصراف</span>
      </button>

      <button id="jhi-confirm-delete-sysConfig" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">حذف</span>
      </button>
    </div>
  </form>
}
