<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-hr-letter-parameter-heading"
        data-cy="HrLetterParameterCreateUpdateHeading"
        jhiTranslate="bulutAttendanceApp.bulutAttendanceHrLetterParameter.home.createOrEditLabel"
      >
        Create or edit a Hr Letter Parameter
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="bulutAttendanceApp.bulutAttendanceHrLetterParameter.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label
            class="form-label"
            for="field_title"
            [ngbTooltip]="'bulutAttendanceApp.bulutAttendanceHrLetterParameter.help.title' | translate"
            jhiTranslate="bulutAttendanceApp.bulutAttendanceHrLetterParameter.title"
            >Title</label
          >
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_manualOrAuto"
            [ngbTooltip]="'bulutAttendanceApp.bulutAttendanceHrLetterParameter.help.manualOrAuto' | translate"
            jhiTranslate="bulutAttendanceApp.bulutAttendanceHrLetterParameter.manualOrAuto"
            >Manual Or Auto</label
          >
          <select class="form-control" name="manualOrAuto" formControlName="manualOrAuto" id="field_manualOrAuto" data-cy="manualOrAuto">
            <option [ngValue]="null">{{ 'bulutAttendanceApp.CalcType.null' | translate }}</option>
            @for (calcType of calcTypeValues; track $index) {
              <option [value]="calcType">{{ 'bulutAttendanceApp.CalcType.' + calcType | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_formula"
            [ngbTooltip]="'bulutAttendanceApp.bulutAttendanceHrLetterParameter.help.formula' | translate"
            jhiTranslate="bulutAttendanceApp.bulutAttendanceHrLetterParameter.formula"
            >Formula</label
          >
          <input type="text" class="form-control" name="formula" id="field_formula" data-cy="formula" formControlName="formula" />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_unit"
            [ngbTooltip]="'bulutAttendanceApp.bulutAttendanceHrLetterParameter.help.unit' | translate"
            jhiTranslate="bulutAttendanceApp.bulutAttendanceHrLetterParameter.unit"
            >Unit</label
          >
          <select class="form-control" name="unit" formControlName="unit" id="field_unit" data-cy="unit">
            <option [ngValue]="null">{{ 'bulutAttendanceApp.CalcUnit.null' | translate }}</option>
            @for (calcUnit of calcUnitValues; track $index) {
              <option [value]="calcUnit">{{ 'bulutAttendanceApp.CalcUnit.' + calcUnit | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_isDeducTax"
            [ngbTooltip]="'bulutAttendanceApp.bulutAttendanceHrLetterParameter.help.isDeducTax' | translate"
            jhiTranslate="bulutAttendanceApp.bulutAttendanceHrLetterParameter.isDeducTax"
            >Is Deduc Tax</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="isDeducTax"
            id="field_isDeducTax"
            data-cy="isDeducTax"
            formControlName="isDeducTax"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_isDeducInsurance"
            [ngbTooltip]="'bulutAttendanceApp.bulutAttendanceHrLetterParameter.help.isDeducInsurance' | translate"
            jhiTranslate="bulutAttendanceApp.bulutAttendanceHrLetterParameter.isDeducInsurance"
            >Is Deduc Insurance</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="isDeducInsurance"
            id="field_isDeducInsurance"
            data-cy="isDeducInsurance"
            formControlName="isDeducInsurance"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_laborTime"
            [ngbTooltip]="'bulutAttendanceApp.bulutAttendanceHrLetterParameter.help.laborTime' | translate"
            jhiTranslate="bulutAttendanceApp.bulutAttendanceHrLetterParameter.laborTime"
            >Labor Time</label
          >
          <select class="form-control" name="laborTime" formControlName="laborTime" id="field_laborTime" data-cy="laborTime">
            <option [ngValue]="null">{{ 'bulutAttendanceApp.LaborTime.null' | translate }}</option>
            @for (laborTime of laborTimeValues; track $index) {
              <option [value]="laborTime">{{ 'bulutAttendanceApp.LaborTime.' + laborTime | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_hokm"
            [ngbTooltip]="'bulutAttendanceApp.bulutAttendanceHrLetterParameter.help.hokm' | translate"
            jhiTranslate="bulutAttendanceApp.bulutAttendanceHrLetterParameter.hokm"
            >Hokm</label
          >
          <select class="form-control" name="hokm" formControlName="hokm" id="field_hokm" data-cy="hokm">
            <option [ngValue]="null">{{ 'bulutAttendanceApp.Hokm.null' | translate }}</option>
            @for (hokm of hokmValues; track $index) {
              <option [value]="hokm">{{ 'bulutAttendanceApp.Hokm.' + hokm | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_earnings"
            [ngbTooltip]="'bulutAttendanceApp.bulutAttendanceHrLetterParameter.help.earnings' | translate"
            jhiTranslate="bulutAttendanceApp.bulutAttendanceHrLetterParameter.earnings"
            >Earnings</label
          >
          <select class="form-control" name="earnings" formControlName="earnings" id="field_earnings" data-cy="earnings">
            <option [ngValue]="null">{{ 'bulutAttendanceApp.Earning.null' | translate }}</option>
            @for (earning of earningValues; track $index) {
              <option [value]="earning">{{ 'bulutAttendanceApp.Earning.' + earning | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_deduction"
            [ngbTooltip]="'bulutAttendanceApp.bulutAttendanceHrLetterParameter.help.deduction' | translate"
            jhiTranslate="bulutAttendanceApp.bulutAttendanceHrLetterParameter.deduction"
            >Deduction</label
          >
          <select class="form-control" name="deduction" formControlName="deduction" id="field_deduction" data-cy="deduction">
            <option [ngValue]="null">{{ 'bulutAttendanceApp.Deduction.null' | translate }}</option>
            @for (deduction of deductionValues; track $index) {
              <option [value]="deduction">{{ 'bulutAttendanceApp.Deduction.' + deduction | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_other"
            [ngbTooltip]="'bulutAttendanceApp.bulutAttendanceHrLetterParameter.help.other' | translate"
            jhiTranslate="bulutAttendanceApp.bulutAttendanceHrLetterParameter.other"
            >Other</label
          >
          <select class="form-control" name="other" formControlName="other" id="field_other" data-cy="other">
            <option [ngValue]="null">{{ 'bulutAttendanceApp.Deduction.null' | translate }}</option>
            @for (deduction of deductionValues; track $index) {
              <option [value]="deduction">{{ 'bulutAttendanceApp.Deduction.' + deduction | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_isEnabled" jhiTranslate="bulutAttendanceApp.bulutAttendanceHrLetterParameter.isEnabled"
            >Is Enabled</label
          >
          <input type="checkbox" class="form-check" name="isEnabled" id="field_isEnabled" data-cy="isEnabled" formControlName="isEnabled" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_status" jhiTranslate="bulutAttendanceApp.bulutAttendanceHrLetterParameter.status"
            >Status</label
          >
          <select
            class="form-control"
            id="field_status"
            data-cy="status"
            name="status"
            formControlName="status"
            [compareWith]="compareRecordStatus"
          >
            <option [ngValue]="null"></option>
            @for (recordStatusOption of recordStatusesSharedCollection; track $index) {
              <option [ngValue]="recordStatusOption">{{ recordStatusOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_internalUser" jhiTranslate="bulutAttendanceApp.bulutAttendanceHrLetterParameter.internalUser"
            >Internal User</label
          >
          <select
            class="form-control"
            id="field_internalUser"
            data-cy="internalUser"
            name="internalUser"
            formControlName="internalUser"
            [compareWith]="compareApplicationUser"
          >
            <option [ngValue]="null"></option>
            @for (applicationUserOption of applicationUsersSharedCollection; track $index) {
              <option [ngValue]="applicationUserOption">{{ applicationUserOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_company" jhiTranslate="bulutAttendanceApp.bulutAttendanceHrLetterParameter.company"
            >Company</label
          >
          <select
            class="form-control"
            id="field_company"
            data-cy="company"
            name="company"
            formControlName="company"
            [compareWith]="compareCompany"
          >
            <option [ngValue]="null"></option>
            @for (companyOption of companiesSharedCollection; track $index) {
              <option [ngValue]="companyOption">{{ companyOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">انصراف</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">ذخیره</span>
        </button>
      </div>
    </form>
  </div>
</div>
