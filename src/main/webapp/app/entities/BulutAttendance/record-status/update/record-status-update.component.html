<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-record-status-heading"
        data-cy="RecordStatusCreateUpdateHeading"
        jhiTranslate="bulutAttendanceApp.bulutAttendanceRecordStatus.home.createOrEditLabel"
      >
        Create or edit a Record Status
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3">
          <label class="form-label" for="field_fromDateTime" jhiTranslate="bulutAttendanceApp.bulutAttendanceRecordStatus.fromDateTime"
            >From Date Time</label
          >
          <div class="d-flex">
            <input
              id="field_fromDateTime"
              data-cy="fromDateTime"
              type="datetime-local"
              class="form-control"
              name="fromDateTime"
              formControlName="fromDateTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_toDateTime" jhiTranslate="bulutAttendanceApp.bulutAttendanceRecordStatus.toDateTime"
            >To Date Time</label
          >
          <div class="d-flex">
            <input
              id="field_toDateTime"
              data-cy="toDateTime"
              type="datetime-local"
              class="form-control"
              name="toDateTime"
              formControlName="toDateTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_isDeleted" jhiTranslate="bulutAttendanceApp.bulutAttendanceRecordStatus.isDeleted"
            >Is Deleted</label
          >
          <input type="checkbox" class="form-check" name="isDeleted" id="field_isDeleted" data-cy="isDeleted" formControlName="isDeleted" />
        </div>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="bulutAttendanceApp.bulutAttendanceRecordStatus.id">Id</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">انصراف</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">ذخیره</span>
        </button>
      </div>
    </form>
  </div>
</div>
